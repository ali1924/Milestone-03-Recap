<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Utilities</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
  </head>
  <body>
    <!-- text allignment -->
    <div>
      <p class="text-center text-bg-primary">Text Align</p>
      <p class="text-start text-bg-success">Text Align Start</p>
      <p class="text-end text-bg-primary">Text Align End</p>
    </div>
    <!-- font size -->
    <div>
      <p class="fs-1 text-center text-bg-primary">Text Font1</p>
      <p class="fs-2 text-center text-bg-success">Text Font2</p>
      <p class="fs-3 text-center text-bg-primary">Text Font3</p>
    </div>
    <!-- font weight -->
    <div>
      <p class="fw-bold fs-1 text-center text-bg-primary">Text Font bold</p>
      <p class="fst-italic fs-2 text-center text-bg-success">
        Text Font italic
      </p>
      <p class="fw-noram fs-3 text-center text-bg-primary">Text Font normal</p>
    </div>
    <!-- text transform -->
    <div>
      <p class="text-lowercase">Lowercased text.</p>
      <p class="text-uppercase">Uppercased text.</p>
      <p class="text-capitalize">CapiTaliZed text.</p>
    </div>
    <!-- text decoration-->
    <div>
      <p class="text-decoration-underline text-center text-bg-danger">
        Text Align
      </p>
      <p class="text-decoration-line-through text-start text-bg-primary">
        Text Align Start
      </p>
      <p class="text-decoration-none text-end text-bg-primary">
        Text Align End
      </p>
    </div>
    <!-- shadow -->
    <div>
      <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
      <div class="shadow-sm p-3 mb-5 bg-body rounded">Small shadow</div>
      <div class="shadow p-3 mb-5 bg-body rounded">Regular shadow</div>
      <div class="shadow-lg p-3 mb-5 bg-body rounded">Larger shadow</div>
    </div>
  </body>
</html>
